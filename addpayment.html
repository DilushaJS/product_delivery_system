<!DOCTYPE html>
<html>
<head>
	<title>Add Payment Method</title>
	<style>
		body {
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: white;
			border-radius: 10px;
			padding: 20px;
			margin: 50px auto;
			width: 400px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		form label {
			display: block;
			font-size: 20px;
			margin-bottom: 10px;
		}
		form input[type="text"]{
			width: 100%;
			height: 30px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			padding: 5px;
		}
		form input[type="submit"]{
			width: 100%;
			height: 40px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Add Payment Method</h1>
	<form method="post" action="addpayment.php">
		<label for="payment_id">Payment ID:</label>
		<input type="text" id="payment_id" name="payment_id"><br>

		<label for="method">Payment Method:</label>
		<input type="text" id="method" name="method"><br>

		<label for="total_price">Total Price:</label>
		<input type="text" id="total_price" name="total_price"><br>

		<input type="submit" value="Add Payment Method">
	</form>
</body>
</html>
